<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Request Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,690&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>

<body>
    <div class="container">
        
        <h1>TRANSPORT REQUEST FORM</h1>
        <hr>
        <br>
        <form action="" method="post" id="form" name="TransportRequestForm" class="transport-request-form">
            <div class="request-details">
                <h3>DETAILS</h3>
                <hr>
                <div>
                    <div class="left">
                        <div class="left">
                            <label for="requestor-name"> Requested by</label>
                            <input name="requestor-name" type="text" id="requestor-name">

                            <label for="transport-company">Transport Company</label>
                            <input name="transport-company" type="text" id="transport-company">


                        </div>

                        <div class="right">
                            <label for="request-date">Request Date</label>
                            <input name="request-date" type="date" id="request-date">

                            <label for="transport-date">Transport Date</label>
                            <input name="transport-date" type="date" id="transport-date">
                        </div>

                        <div class="check">
                            <label for="request-type">Request Type</label>
                            <select name="request-type" id="request-type">
                                <option selected disabled>choose one</option>
                                <option value="sale">Sale</option>
                                <option value="rental">Rental</option>
                                <option value="dehire">Dehire</option>
                                <option value="relocation">Relocation</option>
                                <option value="internal">Internal</option>
                                <option value="demo-loan">Demo / Loan</option>
                            </select>

                            <label for="order-number">Order Number</label>
                            <input name="order-number" type="text" id="order-number">


                        </div>

                    </div>

                </div>
            </div>

            <div class="unit-list" id="unit-list">
                <h3>UNITS</h3>
                <hr>

                <div class="unit-label">
                    <label for="job">Job</label>
                    <label for="fleet">Fleet</label>
                    <label for="make">Make</label>
                    <label for="model">Model</label>
                    <label class="two" for="serial">Serial</label>
                    <label for="other">Action</label>
                    <div class="delete-unit"></div>

                </div>

                <div class="unit-row" id="unit-row-data-element">
                    <input type="text" name="job" id="job">
                    <input type="text" name="fleet" id="fleet">
                    <input type="text" name="make" id="make">
                    <input type="text" name="model" id="model">
                    <input type="text" name="serial" id="serial" class="two">
                    <select name="action" id="action">
                        <option selected disabled>Choose One</option>
                        <option value="pickup">Pick Up</option>
                        <option value="dropoff">Drop Off</option>
                    </select>
                    <button type="button" class="delete-unit">X</button>
                </div>

                <div class="button-row">
                    <button type="button" id="add-new-unit">ADD</button>
                    
                </div>
                
            </div>

            <div class="transport-from">
                <h3>TRANSPORT FROM</h3>
                <h4> - PICK UP </h4>
                <hr>
                <div>
                    <div class="input-label">
                        <label for="company-from">Company</label>
                        <input type="text" name="company-from" id="company-from">
                    </div>

                    <div class="input-label">
                        <label for="address-from-street">Address</label>
                        <input type="text" name="address-from-street" id="address-from-street" placeholder="Steet address">
                        <input type="text" name="address-from-town" id="address-from-town" placeholder="Town / City">
                    </div>

                    <div class="input-label">
                        <label for="contact-name-from">Contact Name</label>
                        <input type="text" name="contact-name-from" id="contact-name-from">
                    </div>

                    <div class="flex-split">
                        <div class="input-label">
                            <label for="contact-email-from">Email</label>
                            <input type="email" name="contact-email-from" id="contact-email-from">
                        </div>

                        <div class="input-label">
                            <label for="contact-phone-from">Phone</label>
                            <input type="tel" name="contact-phone-from" id="contact-phone-from">
                        </div>
                    </div>

                </div>
                <div class="input-label">
                    <label for="additional-instructions-from">Additional Instructions</label>
                    <textarea name="additional-instructions-from" id="additional-instructions-from"></textarea>

                </div>
            </div>

            <div class="transport-to">
                <h3>DELIVER TO </h3>
                <h4> - DROP OFF</h4>
                <hr>
                <div>
                    <div class="input-label">
                        <label for="transport-to">Company</label>
                        <input type="text" name="transport-to" id="transport-to">
                    </div>

                    <div class="input-label">
                        <label for="address-to-street">Address</label>
                        <input type="text" name="address-to-street" id="address-to-street" placeholder="Steet address">
                        <input type="text" name="address-to-town" id="address-to-town" placeholder="Town / City">
                    </div>

                    <div class="input-label">
                        <label for="contact-name-to">Contact Name</label>
                        <input type="text" name="contact-name-to" id="contact-name-to">
                    </div>

                    <div class="flex-split">
                        <div class="input-label">
                            <label for="contact-email-to">Email</label>
                            <input type="email" name="contact-email-to" id="contact-email-to">
                        </div>

                        <div class="input-label">
                            <label for="contact-phone-to">Phone</label>
                            <input type="tel" name="contact-phone-to" id="contact-phone-to">
                        </div>
                    </div>

                </div>
                <div class="input-label">
                    <label for="additional-instructions-to">Additional Instructions</label>
                    <textarea name="additional-instructions-to" id="additional-instructions-to"></textarea>

                </div>
            </div>

            <div>
                <button type="button" class="submit">Submit</button>   
            </div>
            

        </form>
    </div>
</body>

</html>
