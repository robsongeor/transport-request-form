<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Request Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js defer"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="transport-request-form">
            <div class="request-detials">
                <label for="requestor-name">Requestor Name</label>
                <input type="text" id="requestor-name">
                <label for="request-date">Request Date</label>
                <input type="date"  id="request-date">
                <label for="transport-date">Transport Date</label>
                <input type="date" name="" id="transport-date">
                <label for="transport-company">Transport Company</label>
                <input type="text" id="transport-company">
            </div>
            
            
            <div class="unit-list"></div>

            <div class="transport-from">
                <label for="company-from">Company</label>
                <input type="text" name="" id="company-from">
                <label for="address-from">Address</label>
                <input type="text" name="" id="address-from">
                <label for="contact-name-from">Name</label>
                <input type="text" name="" id="contact-name-from">
                <label for="contact-email-from">Email</label>
                <input type="email" name="" id="contact-email-from">
                <label for="contact-phone-from">Phone</label>
                <input type="tel" name="" id="contact-phone-from">
                <label for="additional-instructions-from">Additional Instructions</label>
                <input type="text" id="additional-instructions-from"> 
            </div>

            <div class="transport-to">
                <label for="company-to">Company</label>
                <input type="text" name="" id="company-to">
                <label for="address-to">Address</label>
                <input type="text" name="" id="address-to">
                <label for="contact-name-to">Name</label>
                <input type="text" name="" id="contact-name-to">
                <label for="contact-email-to">Email</label>
                <input type="email" name="" id="contact-email-to">
                <label for="contact-phone-to">Phone</label>
                <input type="tel" name="" id="contact-phon e-to">
                <label for="additional-instructions-to">Additional Instructions</label>
                <input type="text" id="additional-instructions-to">
            </div>
        </form>
    </div>
</body>
</html>
